<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>나만의 중고마켓</title>
  <link rel="stylesheet"
    href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <style>
    /* 꾸미기 */
    .container {
      margin-top: 30px;
    }

    .card {
      margin-bottom: 30px;
    }
    
    .card:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease-in-out;
    }
  </style>
</head>

<body>
  <div class="hero bg-dark text-center py-5">
    <h1 class="text-white">르탄이의 당근당근</h1>
    <h2 class="text-white">이사가요!</h2>
  </div>
  <!-- 여기 -->
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div class="card ">
          <a href="https://spartacodingclub.kr/"><img class="card-img-top"
              src="https://source.unsplash.com/1600x900/?rice-cooker" alt="전기밥솥"></a>
          <div class="card-body">
            <h5 class="card-title">전기밥솥</h5>
            <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
            <p class="card-text">한 번 밖에 안쓴 전기밥솥 팝니다. 부모님이 독립 할 때 주신 거에요!</p>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card ">
          <a href="https://spartacodingclub.kr/"><img class="card-img-top"
              src="https://source.unsplash.com/1600x900/?washing-machine" alt="세탁기"></a>
          <div class="card-body">
            <h5 class="card-title">세탁기</h5>
            <h6 class="card-subtitle mb-2 text-muted">10만원</h6>
            <p class="card-text">1년 사용한 세탁기 팝니다. <br>상태 양호합니다!</p>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card ">
          <a href="https://spartacodingclub.kr/"><img class="card-img-top"
              src="https://source.unsplash.com/1600x900/?television" alt="TV"></a>
          <div class="card-body">
            <h5 class="card-title">TV</h5>
            <h6 class="card-subtitle mb-2 text-muted">30만원</h6>
            <p class="card-text">2년 사용한 TV 팝니다. 크기는 55인치이고 상태 양호합니다!</p>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card " style="text-align: left;">
          <a href="https://spartacodingclub.kr/"><img class="card-img-top" 
              img src="image/glass.png" style="width: 300px; height: 300px; display: block; margin: 0 auto;" alt="유리잔"></a>
          <div class="card-body">
            <h5 class="card-title">유리잔</h5>
            <h6 class="card-subtitle mb-2 text-muted">1만원</h6>
            <p class="card-text">사이즈 16oz의 유리잔입니다. 상자도 안 뜯었어요.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
